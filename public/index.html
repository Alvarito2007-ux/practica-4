<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome 4.7.0 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="bg-primary text-white text-center py-4">
        <h1>Blog</h1>
    </header>
    

  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Menú</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" id="menu-list">Listar Artículos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="menu-create">Crear Artículo</a>
          </li>
          <li class="nav-item">
            <form class="d-flex" id="search-container">
              <input class="form-control me-2" type="search" id="search-box" placeholder="Buscar...">
              <button class="btn btn-outline-light" type="submit" id="search-button">
                <i class="fa fa-search"></i>
              </button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <section id="articles" class="hidden">
      <h2>Artículos</h2>
      <div id="article-list" class="border p-3"></div>
      <div id="pagination" class="d-flex justify-content-center align-items-center mt-3">
        <button class="btn btn-secondary me-2" id="first-page">Primera</button>
        <button class="btn btn-secondary me-2" id="prev-page">Anterior</button>
        <span id="page-info"></span>
        <button class="btn btn-secondary ms-2" id="next-page">Siguiente</button>
        <button class="btn btn-secondary ms-2" id="last-page">Última</button>
      </div>
    </section>

    <section id="article-details" class="hidden">
      <h2>Detalles del Artículo</h2>
      <div id="article-detail" class="mb-3"></div>
      <button id="back-to-list" class="btn btn-dark">Volver al listado</button>
    </section>

    <section id="new-article" class="hidden">
      <h2>Nuevo Artículo</h2>
      <form id="article-form">
        <div class="mb-3">
          <label for="title" class="form-label">Título:</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Contenido:</label>
          <textarea class="form-control" id="content" name="content" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Añadir Artículo</button>
      </form>
    </section>

    <section id="update-article" class="hidden">
      <h2>Modificar Artículo</h2>
      <form id="update-form">
        <input type="hidden" id="update-id" name="id">
        <div class="mb-3">
          <label for="update-title" class="form-label">Título:</label>
          <input type="text" class="form-control" id="update-title" name="title" required>
        </div>
        <div class="mb-3">
          <label for="update-content" class="form-label">Contenido:</label>
          <textarea class="form-control" id="update-content" name="content" required></textarea>
        </div>
        <button type="submit" class="btn btn-warning">Actualizar Artículo</button>
      </form>
    </section>

    <section id="upload-image" class="hidden">
      <h2>Subir Imagen</h2>
      <form id="upload-form" enctype="multipart/form-data">
        <input type="hidden" id="upload-id" name="id">
        <div class="mb-3">
          <label for="upload-file" class="form-label">Seleccionar Imagen:</label>
          <input type="file" class="form-control" id="upload-file" name="file" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-info text-white">Subir Imagen</button>
      </form>
    </section>

    <section id="search-results" class="hidden">
      <h2>Resultados de la Búsqueda</h2>
      <div id="search-results-list" class="mt-3"></div>
    </section>

    <section id="error-message" class="hidden alert alert-danger text-center">
      <h2>Error</h2>
      <p id="error-text"></p>
    </section>
  </main>

  <footer class="bg-primary text-white text-center py-3 mt-5">
    <p>&copy; 2025 Blog</p>
</footer>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Tu código JavaScript -->
  <script src="code.js"></script>
</body>
</html>
